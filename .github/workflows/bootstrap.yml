name: Bootstrap

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  bootstrap:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Python requirements
      run: pip install -r ./requirements.txt

    - name: Install Java
      run: |
        sudo apt-get update
        sudo apt-get install -y -q --no-install-recommends \
          git \
          openjdk-11-jdk \
          openjdk-11-jre-headless \
          openjdk-17-jdk \
          openjdk-17-jre-headless \
          maven

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install tools needed for JulietCSharp download and run
      run: |
        sudo apt-get update
        sudo apt-get install -y -q --no-install-recommends \
          unzip \
          mono-xbuild

    - name: Bootstrap
      run: |
        export VULNOMICON_JAVA_HOME_11=/usr/lib/jvm/java-11-openjdk-amd64/
        export VULNOMICON_JAVA_HOME_17=/usr/lib/jvm/java-17-openjdk-amd64/
        ./bootstrap.sh --exit-on-error
